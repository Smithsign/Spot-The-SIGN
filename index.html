<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">
    <title>SPOT THE SIGN 👀</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Welcome Screen -->
    <section id="welcome-screen" class="screen">
        <h1 class="game-title">Welcome to SPOT THE SIGN! 👀</h1>
        <div class="button-container">
            <button class="button" id="btn-signee">
                <span class="button-icon">🖐️</span>
                Are you a signee?
            </button>
        </div>
    </section>

    <!-- Name Form -->
    <section id="name-form-screen" class="screen" style="display: none;">
        <div class="form-card">
            <h2 class="game-subtitle">Enter Your Name 🧑✏️</h2>
            <form id="name-form" class="form-container">
                <div class="input-group">
                    <label for="signee-name" class="input-label">Your Name:</label>
                    <input type="text" id="signee-name" class="input-field" placeholder="Type your name here..." required>
                </div>
                <button type="submit" class="button submit-button">
                    <span class="button-icon">🚀</span>
                    Start Game!
                </button>
            </form>
        </div>
    </section>

    <!-- SIGNEE Flow Options -->
    <section id="signee-options" class="screen" style="display: none;">
        <h2 class="game-subtitle">Do you know SIGN? 🤔</h2>
        <div class="button-container">
            <button class="button choice-button" id="btn-yes">
                <span class="button-icon">✅</span>
                Yes, I'm Ready!
            </button>
            <button class="button choice-button" id="btn-no">
                <span class="button-icon">❌</span>
                No, Show Me
            </button>
        </div>
    </section>

    <!-- Introduction to SIGN -->
    <section id="introduce-sign" class="screen" style="display: none;">
        <h2 class="game-subtitle">Let me introduce SIGN to you!</h2>
        <img src="orangeprint.jpg" alt="Orangprint Image" class="sign-image">
        <a href="https://x.com/sign/status/1889291715145568720" target="_blank" class="external-link">
            View SIGN on X (Twitter)
        </a>
        <p class="info">SIGN is all about spotting something special. Are you ready to give it a try?</p>
        <button class="button" id="btn-intro-name">Continue to the game</button>
    </section>

    <!-- Game Container -->
    <section id="game-container" class="screen" style="display: none;">
        <h2 id="greeting" class="game-subtitle"></h2>
        <canvas id="game-canvas" class="game-canvas"></canvas>
        <div id="score-box">
            <span class="emoji">🎯</span>
            <span class="score-label">Score:</span>
            <span id="score" class="score">0</span>
        </div>
        <div id="timer">Time: 20s</div>
    </section>

    <!-- Level-Up Popup -->
    <div id="level-up-popup" style="display: none;"></div>

    <!-- Game Over Popup -->
    <div id="game-over-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2 class="popup-title">Game Over! 🎮</h2>
            <p class="popup-text">Your final score is:</p>
            <p id="final-score" class="final-score">0</p>
            <div class="popup-buttons">
                <button id="try-again" class="button popup-button">
                    <span class="button-icon">🔄</span>
                    Try Again
                </button>
                <button id="share" class="button popup-button">
                    <span class="button-icon">🐦</span>
                    Share on X.com
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
