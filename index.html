<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval'">
    <title>SPOT THE SIGN üëÄ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Fredoka+One&family=Dancing+Script:wght@400;700&display=swap" 
          rel="stylesheet">
</head>
<body>
    <!-- Welcome Screen -->
     <section id="welcome-screen" class="screen">
        <h1 class="game-title">Welcome to SPOT THE SIGN! üëÄ</h1>
        <div class="button-container">     
            <button class="button" id="btn-signee">
                <span class="button-icon">üñêÔ∏è</span>
                Are you a signee?
            </button>
        </div>
    </section>


    <!-- Name Form -->
    <section id="name-form-screen" class="screen" hidden>
        <div class="form-card">
            <h2 class="game-subtitle">Enter Your Name üßë‚úèÔ∏è</h2>
            <form id="name-form" class="form-container">
                <div class="input-group">
                    <label for="signee-name" class="input-label">Your Name:</label>
                    <input type="text" 
                           id="signee-name" 
                           class="input-field" 
                           placeholder="Type your name here..." 
                           required
                           autocomplete="name">
                </div>
                <button type="submit" class="button submit-button">
                    <span class="button-icon" aria-hidden="true">üöÄ</span>
                    Start Game!
                </button>
            </form>
        </div>
    </section>

    <!-- SIGNEE Flow Options -->
    <section id="signee-options" class="screen" hidden>
        <h2 class="game-subtitle">Do you know SIGN? ü§î</h2>
        <div class="button-container">
            <button class="button choice-button" id="btn-yes">
                <span class="button-icon" aria-hidden="true">‚úÖ</span>
                Yes, I'm Ready!
            </button>
            <button class="button choice-button" id="btn-no">
                <span class="button-icon" aria-hidden="true">‚ùå</span>
                No, Show Me
            </button>
        </div>
    </section>

    <!-- Introduction to SIGN -->
    <section id="introduce-sign" class="screen" hidden>
        <h2 class="game-subtitle">Let me introduce SIGN to you!</h2>
        <img src="./images/orangeprint.jpg" 
             alt="Orange print illustration of SIGN" 
             class="sign-image"
             loading="lazy">
        <a href="https://x.com/sign/status/1889291715145568720" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="external-link">
            View SIGN on X (Twitter)
        </a>
        <p class="info-text">Click the link!!!</p>
        <button class="button" id="btn-intro-name">
            Continue to the game
        </button>
    </section>

    <!-- Game Container -->
    <section id="game-container" class="screen" hidden>
        <h2 id="greeting" class="game-subtitle"></h2>
        <canvas id="game-canvas" class="game-canvas"></canvas>
        <div id="score-box">
            <span class="emoji" aria-hidden="true">üéØ</span>
            <span class="score-label">Score:</span>
            <span id="score" class="score">0</span>
        </div>
        <div id="timer" aria-live="polite">Time: 20s</div>
    </section>

    <!-- Level-Up Popup -->
    <div id="level-up-popup" hidden></div>

    <!-- Game Over Popup -->
    <div id="game-over-popup" class="popup" hidden>
        <div class="popup-content">
            <h2 class="popup-title">Game Over!</h2>
            <p class="popup-text">Your final score:</p>
            <div class="final-score" id="final-score">0</div>
            <div class="popup-buttons">
                <button id="try-again" class="button popup-button">
                    <span class="button-icon" aria-hidden="true">üîÑ</span>
                    Try Again
                </button>
                <button id="share" class="button popup-button">
                    <span class="button-icon" aria-hidden="true">üê¶</span>
                    Share on X
                </button>
            </div>
            <div id="signature-paper">
                <span id="signature-text"></span>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner" hidden>
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
